<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5ddd5;
        }
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            clear: both;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #dcf8c6;
            float: right;
        }
        .bot-message {
            background-color: white;
            float: left;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .typing-indicator {
            background-color: white;
            float: left;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: none;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: lime;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }
        .error-message {
            background-color: #ffcccc;
            color: #cc0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-widget">
        <div class="chat-header" id="chat-header">
            Asistente Virtual
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                ¡Hola! ¿En qué puedo ayudarte hoy?
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe un mensaje...">
            <button id="send-button">➤</button>
        </div>
    </div>
    <div class="debug-panel" id="debug-panel"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Modo debug (para desarrollo)
            const debugMode = false;
            const debugPanel = document.getElementById('debug-panel');
            
            if (debugMode) {
                debugPanel.style.display = 'block';
            }
            
            function logDebug(message) {
                if (debugMode) {
                    console.log(message);
                    debugPanel.textContent = message;
                }
            }
            
            // Obtener parámetros de la URL
            function getURLParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
            
            // Aplicar personalización desde URL
            const headerColor = getURLParameter('headerColor') || '#075e54';
            const headerText = getURLParameter('headerText') || 'Asistente Virtual';
            
            // Webhook URL - IMPORTANTE
            let webhookUrl = getURLParameter('webhook');
            if (!webhookUrl) {
                showError("No se ha proporcionado una URL de webhook válida. Por favor, configura este chat usando la página de configuración.");
                return;
            }
            
            try {
                webhookUrl = decodeURIComponent(webhookUrl);
            } catch (e) {
                console.error("Error decodificando webhook URL:", e);
            }
            
            // Aplicar personalización
            document.getElementById('chat-header').textContent = decodeURIComponent(headerText || 'Asistente Virtual');
            document.getElementById('chat-header').style.backgroundColor = headerColor;
            document.getElementById('send-button').style.backgroundColor = headerColor;
            
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Función para mostrar errores
            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('error-message');
                errorDiv.textContent = message;
                chatMessages.appendChild(errorDiv);
            }
            
            // Función para añadir mensajes al chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                
                // Insertar antes del indicador de escritura
                chatMessages.insertBefore(messageDiv, typingIndicator);
                
                // Scroll al final
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Funciones para el indicador de escritura
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // ID de sesión única
            const sessionId = 'session_' + Math.random().toString(36).substring(2, 15);
            
            // Función para enviar mensaje al webhook usando un proxy CORS
            async function sendToWebhook(message) {
                try {
                    showTypingIndicator();
                    logDebug("Enviando mensaje a: " + webhookUrl);
                    
                    // Define el objeto de datos
                    const messageData = {
                        message: message,
                        timestamp: new Date().toISOString(),
                        sessionId: sessionId
                    };
                    
                    // Intenta primero directamente
                    try {
                        const response = await fetch(webhookUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(messageData)
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            processResponse(data);
                            return;
                        }
                        logDebug("Intento directo falló, probando con proxy...");
                    } catch (directError) {
                        logDebug("Error directo: " + directError.message);
                        // Continuar con la próxima estrategia
                    }
                    
                    // Intenta con un proxy CORS gratuito
                    // Nota: los proxies gratuitos como cors-anywhere requieren registro o tienen límites
                    const corsProxyUrl = 'https://corsproxy.io/?';
                    
                    const proxyResponse = await fetch(corsProxyUrl + encodeURIComponent(webhookUrl), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(messageData)
                    });
                    
                    if (!proxyResponse.ok) {
                        throw new Error(`Error HTTP: ${proxyResponse.status}`);
                    }
                    
                    const data = await proxyResponse.json();
                    processResponse(data);
                    
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage(`Lo siento, ocurrió un error: ${error.message}. Por favor, verifica la configuración del webhook.`, false);
                }
            }
            
            // Procesar la respuesta
            function processResponse(data) {
                hideTypingIndicator();
                logDebug("Respuesta recibida: " + JSON.stringify(data));
                
                // Intentar extraer la respuesta de diferentes formatos posibles
                if (data && typeof data.response === 'string') {
                    addMessage(data.response, false);
                } else if (data && data.data && typeof data.data.response === 'string') {
                    addMessage(data.data.response, false);
                } else if (typeof data === 'string') {
                    addMessage(data, false);
                } else {
                    console.log("Respuesta completa:", data);
                    addMessage("Recibí una respuesta, pero no puedo interpretarla correctamente. Contacta al administrador.", false);
                }
            }
            
            // Event listener para el botón de enviar
            sendButton.addEventListener('click', function() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    sendToWebhook(message);
                    userInput.value = '';
                }
            });
            
            // Event listener para la tecla Enter
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const message = userInput.value.trim();
                    if (message) {
                        addMessage(message, true);
                        sendToWebhook(message);
                        userInput.value = '';
                    }
                }
            });
            
            logDebug("Chat inicializado con webhook: " + webhookUrl);
        });
    </script>
</body>
</html>
