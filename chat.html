<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual</title>
    <style id="dynamic-styles">
        /* Los estilos dinámicos se insertarán aquí */
    </style>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5ddd5;
        }
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            clear: both;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #dcf8c6;
            float: right;
        }
        .bot-message {
            background-color: white;
            float: left;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .typing-indicator {
            background-color: white;
            float: left;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: none;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-widget">
        <div class="chat-header" id="chat-header">
            Asistente Virtual
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                ¡Hola! ¿En qué puedo ayudarte hoy?
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe un mensaje...">
            <button id="send-button">➤</button>
        </div>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Aplicar personalización desde URL
            const headerColor = getURLParameter('headerColor') || '#075e54';
            const headerText = getURLParameter('headerText') || 'Asistente Virtual';
            const userBubbleColor = getURLParameter('userColor') || '#dcf8c6';
            const botBubbleColor = getURLParameter('botColor') || 'white';
            
            // Webhook URL - IMPORTANTE
            let webhookUrl = getURLParameter('webhook');
            if (!webhookUrl) {
                // Si no hay webhook en la URL, mostramos un mensaje de error
                document.getElementById('chat-messages').innerHTML = `
                    <div class="message bot-message" style="background-color: #ffcccc;">
                        <strong>Error de configuración:</strong> No se ha proporcionado una URL de webhook válida.
                        Por favor, configura este chat usando la página de configuración.
                    </div>
                `;
                return; // Detenemos la ejecución
            }
            
            // Intentamos decodificar por si acaso ya viene codificada
            try {
                webhookUrl = decodeURIComponent(webhookUrl);
            } catch (e) {
                console.error("Error decodificando webhook URL:", e);
            }
            
            // Aplicar personalización
            document.getElementById('chat-header').textContent = decodeURIComponent(headerText);
            document.getElementById('chat-header').style.backgroundColor = headerColor;
            document.getElementById('send-button').style.backgroundColor = headerColor;
            
            // Estilos dinámicos para los colores de los mensajes
            const dynamicStyles = document.getElementById('dynamic-styles');
            dynamicStyles.textContent = `
                .user-message { background-color: ${userBubbleColor}; }
                .bot-message { background-color: ${botBubbleColor}; }
            `;
            
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Función para añadir mensajes al chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                
                // Insertar antes del indicador de escritura
                chatMessages.insertBefore(messageDiv, typingIndicator);
                
                // Scroll al final
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Función para mostrar el indicador de escritura
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Función para ocultar el indicador de escritura
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Generar un ID de sesión único
            function generateSessionId() {
                return 'session_' + Math.random().toString(36).substring(2, 15);
            }
            
            // ID de sesión única para esta conversación
            const sessionId = generateSessionId();
            
            // Función para enviar mensaje al webhook
            async function sendToWebhook(message) {
                try {
                    showTypingIndicator();
                    
                    // Formato específico para Make
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            data: {
                                message: message,
                                timestamp: new Date().toISOString(),
                                sessionId: sessionId,
                                source: window.location.href
                            }
                        }),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del webhook');
                    }
                    
                    const data = await response.json();
                    hideTypingIndicator();
                    
                    // Añadir respuesta del bot
                    if (data && data.response) {
                        addMessage(data.response, false);
                    } else if (data && data.data && data.data.response) {
                        // Manera alternativa en que Make podría devolver datos
                        addMessage(data.data.response, false);
                    } else {
                        console.log('Respuesta recibida:', data);
                        addMessage('Lo siento, ocurrió un error al procesar tu mensaje.', false);
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Lo siento, no pude conectar con el servicio. Por favor, intenta más tarde.', false);
                }
            }
            
            // Event listener para el botón de enviar
            sendButton.addEventListener('click', function() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    sendToWebhook(message);
                    userInput.value = '';
                }
            });
            
            // Event listener para la tecla Enter
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const message = userInput.value.trim();
                    if (message) {
                        addMessage(message, true);
                        sendToWebhook(message);
                        userInput.value = '';
                    }
                }
            });
        });
    </script>
</body>
</html>
